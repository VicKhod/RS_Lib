<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="favicon/ico">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="BPL-logo">
          <a href="#">
            <h1>Brooklyn Public Library</h1>
          </a>
        </div>
        <div class="header-menu">
          <nav class="navigation">
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#favorites">Favorites</a></li>
              <li><a href="#coffee-shop">Coffee shop</a></li>
              <li><a href="#contacts">Contacts</a></li>
              <li><a href="#library-card">Library Card</a></li>
            </ul>
          </nav>
          <a href="#">
            <img src="assets/images/icons/icon_profile.svg" alt="profile-icon">
          </a>
        </div>
      </header>
      <main>
        <section class="welcome">
          <div class="welcome__text">
            <p>Welcome<br> to the Brooklyn Library</p>
          </div>
        </section>
        <section class="about" id="about">
          <h2>About</h2>
          <hr>
          <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
          <div class="about__pics">
            <div class="first-pic">
              <img src="assets/images/about-section-pics/woman-between-bookshelves.jpeg" alt="first-pic">
            </div>
            <div class="second-pic">
              <img src="assets/images/about-section-pics/busts-of-philosophers.jpeg" alt="first-pic">
            </div>
            <div class="third-pic">
              <img src="assets/images/about-section-pics/lamp-and-bookshelves.jpeg" alt="first-pic">
            </div>
          </div>
          <div class="about__carousel">
            <a href="#">
              <div class="circle another-color"></div>
            </a>
            <a href="#">
              <div class="circle"></div>
            </a>
            <a href="#">
              <div class="circle"></div>
            </a>
          </div>
        </section>
        <section class="favorites" id="favorites">
          <h2>Favorites</h2>
          <hr>
          <div class="favorites__text">
            <p>Pick favorites of season</p>
            <div class="seasons">
              <div class="seasons__elem">
                <input type="radio"><label class="seasons__elem__bold">Winter</label></input>
              </div>
              <div class="seasons__elem">
                <input type="radio"><label>Spring</label></input>
              </div>
              <div class="seasons__elem">
                <input type="radio"><label>Summer</label></input>
              </div>
              <div class="seasons__elem">
                <input type="radio"><label>Autumn</label></input>
              </div>
            </div>
            <div class="favorites__items"></div>
            <div class="favorites__items"></div>
            <div class="favorites__items"></div>
            <div class="favorites__items"></div>
          </div>
        </section>
        <section class="coffee-shop" id="coffee-shop"></section>
        <section class="contacts" id="contacts"></section>
        <section class="library-card" id="library-card"></section>
      </main>
      <footer></footer>
    </div>
  </body>

</html>
